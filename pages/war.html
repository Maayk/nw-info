<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NW WAR</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container">
    
    <div class="groups">
      <div id="pt-groups" class="pt-groups"></div>
    </div>

    <div class="name-pool">
      <textarea id="names" class="textbox" placeholder="Adicione os nomes aqui, um por linha."></textarea>
      <input type="text" id="search" placeholder="Pesquisar nome..." />
      <div class="name-lists">
        <div id="player-list"></div>
      </div>
    </div>
    
  </div>

  <div id="color-menu">
    <div onclick="setPlayerColor('#1ce43749')">Healer</div>
    <div onclick="setPlayerColor('#e99c2954')">Melee</div>
    <div onclick="setPlayerColor('#9f4fce54')">Debuffer</div>
    <div onclick="setPlayerColor('#ffffff42')">Disruptor</div>
    <div onclick="setPlayerColor('#e93f2954')">Fire</div>
    <div onclick="setPlayerColor('#e9dc2954')">Ranged</div>
    <div onclick="setPlayerColor('#6e56418e')">Tank</div>
    <div onclick="setPlayerColor('transparent')">reset</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
