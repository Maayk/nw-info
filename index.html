<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New World Info - Alkaid Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li>New World Info - Alkaid</li>
    </ul>
  </nav>

  <div class="container">
    <div class="advert">
      <span>Aviso!</span>
      Para que o horário seja mais preciso, certifique-se de estar no Horário Oficial de São Paulo/Brasília.
    </div>

    <!-- Seção Nighttime -->
    <div class="section">
      <h2>Próximo Night time</h2>
      <div class="countdown" id="countdown">Carregando...</div>
      <div class="history">
        <h3>Histórico de Night Time</h3>
        <ul id="history-list">
        </ul>
      </div>
    </div>

    <!-- Seção Guerras -->
    <div class="section">
      <h2 class="warsh2">Guerras / Corridas de Hoje</h2>
      <div id="wars-list" class="wars-container"></div>
    </div>
  </div>

  <div class="container">
    <div class="settings">
      <div>
        <label for="notification-time">Notificação:</label>
        <select id="notification-time">
          <option value="0">No momento</option>
          <option value="5">5 minutos antes</option>
          <option value="10">10 minutos antes</option>
        </select>
      </div>
      <div>
        <button id="enable-notifications">Ativar Notificações</button>
      </div>
    </div>

    <div class="mode-toggle">
      <button id="toggleMode">Ativar Modo Escuro</button>
    </div>
  </div>

  <footer>
    © 2024 - NW Info - Mayk
  </footer>

  <script src="script.js"></script>
</body>
</html>
