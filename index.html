<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New World Night Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Night Time</a></li>
<!--       <li><a href="#">Notificações</a></li>
      <li><a href="#">Histórico</a></li>
      <li><a href="#">Configurações</a></li> -->
    </ul>
  </nav>

  <div class="container">
    <h1>NW NIGHT TIME</h1>

    <div class="countdown" id="countdown">Carregando...</div>
    <div class="advert">
      <span>Aviso!</span>
      ara garantir maior precisão no horário, verifique se o seu navegador/computador está configurado para o Horário Oficial de São Paulo/Brasília.
    </div>
    <div class="settings">
      <div>
        <label for="notification-time">Notificação:</label>
        <select id="notification-time">
          <option value="0">No momento</option>
          <option value="5">5 minutos antes</option>
          <option value="10">10 minutos antes</option>
        </select>
      </div>
      <div>
        <button id="enable-notifications">Ativar Notificações</button>
      </div>
    </div>

    <div class="history">
      <h3>Histórico de Night Time</h3>
      <ul id="history-list">
        
      </ul>
    </div>

    <div class="mode-toggle">
      <button id="toggleMode">Ativar Modo Escuro</button>
    </div>
  </div>

  <footer>
    © 2024 - NW Night time - Mayk
  </footer>

  <script src="script.js"></script>
</body>
</html>
